
<div class="list-group">
    <a class="list-group-item list-group-item-action align-items-start active">
        <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1">{{$Title}}</h6>
        </div>
        <small class="float-right">Total: {{$IDs ? $IDs.length : 0}}</small>
    </a>
    <a *ngIf="$IDs.length == 0" class="list-group-item list-group-item-light">
        Empty - Please Select
    </a>
    <a *ngIf="$IDs.length > 0  && $Data.length == 0" class="list-group-item list-group-item-light">
        Loading ...
    </a>
    <study-listitem *ngFor="let item of $Data | orderBy:'-$Rank'" id="{{item.$Id}}" [$Item]="item"></study-listitem >
</div>
