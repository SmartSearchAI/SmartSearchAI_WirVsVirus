<a [routerLink]="['select/', $Item.$Id]" class="list-group-item list-group-item-action align-items-start" id="{{$Item.$Id}}">
    <div class="d-flex w-100 justify-content-between">
        <label>Condition:</label>
        <small><span class="badge badge-primary">{{$Item.$Id}}</span></small>
    </div>
    <p>{{$Item.$Fields['condition']}}</p>
    <small><label>{{$Item.$BriefTitle}}</label></small>
    <small>Rank: <span class="badge badge-dark badge-pill">{{$Item.$Rank}}</span></small>
</a>
