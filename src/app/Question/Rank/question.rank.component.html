<div class="form-group">
    <div id="Ranking_{{Question.Entity.Name}}" class="col-md-12 btn-group" role="group">
        <label class="btn btn-dark"><i class="fa fa-award" title="Home"></i></label>
        <label class="btn btn-dark">{{Question.Entity.Name}}</label>
        <label class="btn btn-secondary" *ngFor="let rank of Ranks.Rank">
            <input type="radio" name="{{Question.Entity.Name}}" [(ngModel)]="Question.Value" [value]="rank.Value" (change)="onRankChanged()">
            {{rank.Short}}
        </label>
    </div>
    <span class="col-md-12 footnote">{{Question.Text}}</span>
</div>
